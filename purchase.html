<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>

<body>
    <table style="border:1px solid black;width: 100%; margin-top: 10px; font-size: 0.8em;">
        <tr>
            <th colspan="25" style="text-align:center;width: 100%;">
                NANDALALA ERP
            </th>
        </tr>

        <tr>
            <th colspan="25" style="text-align:center;width: 100%;">Purchase Receipt List</th>
        </tr>

        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Status</th>
            <th>Grand Total</th>
            <th>Purchase Receipt</th>
        </tr>
        {{#each Purchase}}
        <tr>
            <th>{{this.stpurtId}}</th>
            <th>{{this.title}}</th>
            <th>{{this.status}}</th>
            <th>{{this.grandTotal}}</th>
            <th>{{this.purtName}}</th>
        </tr>
        {{/each}}

    </table>
</body>

</html>
