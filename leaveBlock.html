<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>

<body>
    <table style="border:1px solid black;width: 100%; margin-top: 10px; font-size: 0.8em;">
        <tr>
            <th colspan="25" style="text-align:center;width: 100%;">
                NANDALALA ERP
            </th>
        </tr>

        <tr>
            <th colspan="25" style="text-align:center;width: 100%;">Leave Block List</th>
        </tr>

        <tr>
            <th>ID</th>
            <th>Block Name</th>
            <th>Company</th>
        </tr>
        {{#each LeaveBlock}}
        <tr>
            <th>{{this.lvblockId}}</th>
            <th>{{this.blockName}}</th>
            <th>{{this.company}}</th>
        </tr>
        {{/each}}

    </table>
</body>

</html>
