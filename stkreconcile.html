<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>

<body>
    <table style="border:1px solid black;width: 100%; margin-top: 10px; font-size: 0.8em;">
        <tr>
            <th colspan="25" style="text-align:center;width: 100%;">
                NANDALALA ERP
            </th>
        </tr>

        <tr>
            <th colspan="25" style="text-align:center;width: 100%;">Stock Reconcile</th>
        </tr>

        <tr>
            <th>ID</th>
            <th>Series</th>
            <th>Company</th>
            <th>Posting Date</th>
            <th>Posting Time</th>
            <th>Difference Account</th>
            <th>Cost Center</th>
        </tr>
        {{#each Stkreconcile}}
        <tr>
            <th>{{this.stkrecId}}</th>
            <th>{{this.series}}</th>
            <th>{{this.company}}</th>
            <th>{{this.postingDate}}</th>
            <th>{{this.postingTime}}</th>
            <th>{{this.diffAcc}}</th>
            <th>{{this.costCenter}}</th>
        </tr>
        {{/each}}

    </table>
</body>

</html>
