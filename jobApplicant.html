<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>

<body>
    <table style="border:1px solid black;width: 100%; margin-top: 10px; font-size: 0.8em;">
        <tr>
            <th colspan="25" style="text-align:center;width: 100%;">
                NANDALALA ERP
            </th>
        </tr>

        <tr>
            <th colspan="25" style="text-align:center;width: 100%;">Add Job Opening</th>
        </tr>

        <tr>
            <th>ID</th>
            <th>Applicant Name</th>
            <th>Job Status</th>
            <th>Job Title</th>
        </tr>
        {{#each JobApplicant}}
        <tr>
            <th>{{this.jobId}}</th>
            <th>{{this.applicantName}}</th>
            <th>{{this.status}}</th>
            <th>{{this.jobName}}</th>
            
            
        </tr>
        {{/each}}

    </table>
</body>

</html>
