<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>

<body>
    <table style="border:1px solid black;width: 100%; margin-top: 10px; font-size: 0.8em;">
        <tr>
            <th colspan="25" style="text-align:center;width: 100%;">
                NANDALALA ERP
            </th>
        </tr>

        <tr>
            <th colspan="25" style="text-align:center;width: 100%;">Warehouse</th>
        </tr>

        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Status</th>
            <th>WareHouse Mode</th>
            <th>WareHouse Code</th>
            

        </tr>
        {{#each WareHouse}}
        <tr>
            <th>{{this.whId}}</th>
            <th>{{this.warehouseName}}</th>
            <th>{{this.status}}</th>
            <th>{{this.isActive}}</th>
            <th>{{this.warehouseCode}}</th>
            
        </tr>
        {{/each}}

    </table>
</body>

</html>
