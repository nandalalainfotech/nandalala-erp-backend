<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>

<body>
    <table style="border:1px solid black;width: 100%; margin-top: 10px; font-size: 0.8em;">
        <tr>
            <th colspan="25" style="text-align:center;width: 100%;">
                NANDALALA ERP
            </th>
        </tr>

        <tr>
            <th colspan="25" style="text-align:center;width: 100%;">Voucher List</th>
        </tr>

        <tr>
            <th>ID</th>
            <th>Series</th>
            <th>Company</th>
            <th>Receipt Document Type</th>
            <th>Receipt Document</th>
            <th>Supplier</th>
            <th>Grand Total</th>
        </tr>
        {{#each Landcost}}
        <tr>
            <th>{{this.vouchId}}</th>
            <th>{{this.series}}</th>
            <th>{{this.company}}</th>
            <th>{{this.recptdocType}}</th>
            <th>{{this.recptdoc}}</th>
            <th>{{this.supName}}</th>
            <th>{{this.grandTotal}}</th>
        </tr>
        {{/each}}

    </table>
</body>

</html>
