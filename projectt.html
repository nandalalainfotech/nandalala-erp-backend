<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>

<body>
    <table style="border:1px solid black;width: 100%; margin-top: 10px; font-size: 0.8em;">
        <tr>
            <th colspan="25" style="text-align:center;width: 100%;">
                NANDALALA ERP
            </th>
        </tr>

        <tr>
            <th colspan="25" style="text-align:center;width: 100%;">SalesOrder Details</th>
        </tr>

        <tr>
            <th>ID</th>
            <th>Project Name</th>
            <th>Estimated Cost</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Status</th>
        </tr>
        {{#each Projectt}}
        <tr>
            <th>{{this.id}}</th>
            <th>{{this.projectname}}</th>
            <th>{{this.estimatedcost}}</th>
            <th>{{this.startdate}}</th>
            <th>{{this.enddate}}</th>
            <th>{{this.status}}</th>
        </tr>
        {{/each}}

    </table>
</body>

</html>
