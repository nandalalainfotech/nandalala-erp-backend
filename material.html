<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>

<body>
    <table style="border:1px solid black;width: 100%; margin-top: 10px; font-size: 0.8em;">
        <tr>
            <th colspan="25" style="text-align:center;width: 100%;">
                NANDALALA ERP
            </th>
        </tr>

        <tr>
            <th colspan="25" style="text-align:center;width: 100%;">Bill Of Material</th>
        </tr>

        <tr>
            <th>ID</th>
            <th>Item Code</th>
            <th>Quantity</th>
            <th>Rate</th>
            <th>Amount</th>

        </tr>
        {{#each bom}}
        <tr>
            <th>{{this.itemid}}</th>
            <th>{{this.itemcode}}</th>
            <th>{{this.quantity}}</th>
            <th>{{this.rate}}</th>
            <th>{{this.amount}}</th>


        </tr>
        {{/each}}

    </table>
</body>

</html>
