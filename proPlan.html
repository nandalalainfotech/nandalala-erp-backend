<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>

<body>
    <table style="border:1px solid black;width: 100%; margin-top: 10px; font-size: 0.8em;">
        <tr>
            <th colspan="25" style="text-align:center;width: 100%;">
                NANDALALA ERP
            </th>
        </tr>

        <tr>
            <th colspan="25" style="text-align:center;width: 100%;">Production Planning Tool</th>
        </tr>

        <tr>
            <th>ID</th>
            <th>Get Items From</th>
            <th>Item Code</th>
            <th>BOM Number</th>
            <th>Planned Quantity</th>
            <th>Pending Quantity</th>
            <th>Description</th>
        </tr>
        {{#each pPlans}}
        <tr>
            <th>{{this.prplanId}}</th>
            <th>{{this.getItems}}</th>
            <th>{{this.itemCode}}</th>
            <th>{{this.bomNo}}</th>
            <th>{{this.plannedQty}}</th>
            <th>{{this.pendingQty}}</th>
            <th>{{this.description}}</th>

        </tr>
        {{/each}}

    </table>
</body>

</html>
