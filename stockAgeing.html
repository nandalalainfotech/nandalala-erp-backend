<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>

<body>
    <table style="border:1px solid black;width: 100%; margin-top: 10px; font-size: 0.8em;">
        <tr>
            <th colspan="25" style="text-align:center;width: 100%;">
                NANDALALA ERP
            </th>
        </tr>

        <tr>
            <th colspan="25" style="text-align:center;width: 100%;">Stock Ageing</th>
        </tr>

        <tr>
            <th>ID</th>
            <th>Item</th>
            <th>Item Group</th>
            <th>Brand</th>
            <th>Average Age</th>
            <th>Earliest</th>
            <th>Latest</th>
            <th>UOM</th>
            <th>Description</th>
        </tr>
        {{#each StockAgeing}}
        <tr>
            <th>{{this.stageId}}</th>
            <th>{{this.itemCode}}</th>
            <th>{{this.itemGroup}}</th>
            <th>{{this.brand}}</th>
            <th>{{this.averageAge}}</th>
            <th>{{this.earliest}}</th>
            <th>{{this.latest}}</th>
            <th>{{this.uom}}</th>
            <th>{{this.description}}</th>
        </tr>
        {{/each}}

    </table>
</body>

</html>
