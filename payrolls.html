<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>

<body>
    <table style="border:1px solid black;width: 100%; margin-top: 10px; font-size: 0.8em;">
        <tr>
            <th colspan="25" style="text-align:center;width: 100%;">
                NANDALALA ERP
            </th>
        </tr>

        <tr>
            <th colspan="25" style="text-align:center;width: 100%;">Make New PayRoll</th>
        </tr>

        <tr>
            <th>ID</th>
            <th>Status</th>
            <th>Fiscal Year</th>
            <th>Employee</th>
            <th>Salary Slip</th>
        </tr>
        {{#each Payrolls}}
        <tr>
            <th>{{this.prId}}</th>
            <th>{{this.status}}</th>
            <th>{{this.fiscalYear}}</th>
            <th>{{this.empName}}</th>
            <th>{{this.salarySlip}}</th>
        </tr>
        {{/each}}

    </table>
</body>

</html>
