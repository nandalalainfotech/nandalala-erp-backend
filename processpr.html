<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>

<body>
    <table style="border:1px solid black;width: 100%; margin-top: 10px; font-size: 0.8em;">
        <tr>
            <th colspan="25" style="text-align:center;width: 100%;">
                NANDALALA ERP
            </th>
        </tr>

        <tr>
            <th colspan="25" style="text-align:center;width: 100%;">PayRoll List</th>
        </tr>

        <tr>
            <th>ID</th>
            <th>Year</th>
            <th>Month</th>
            <th>Posting Date</th>
            <th>Company</th>
            <th>Department</th>
        </tr>
        {{#each Processpr}}
        <tr>
            <th>{{this.processId}}</th>
            <th>{{this.year}}</th>
            <th>{{this.month}}</th>
            <th>{{this.postingDate}}</th>
            <th>{{this.empCompany}}</th>
            <th>{{this.deptName}}</th>
        </tr>
        {{/each}}

    </table>
</body>

</html>
