<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>

<body>
    <table style="border:1px solid black;width: 100%; margin-top: 10px; font-size: 0.8em;">
        <tr>
            <th colspan="25" style="text-align:center;width: 100%;">
                NANDALALA ERP
            </th>
        </tr>

        <tr>
            <th colspan="25" style="text-align:center;width: 100%;">Progress Production Order</th>
        </tr>

        <tr>
            <th>ID</th>
            <th>PROrder Code</th>
            <th>Date</th>
            <th>Item To Manufacture</th>
            <th>To Produce</th>
            <th>Produced</th>
            <th>Company</th>


        </tr>
        {{#each ProgProdOrder}}
        <tr>
            <th>{{this.prodId}}</th>
            <th>{{this.prorderCode}}</th>
            <th>{{this.date}}</th>
            <th>{{this.itemtoManufacture}}</th>
            <th>{{this.toProduce}}</th>
            <th>{{this.produced}}</th>
            <th>{{this.empCompany}}</th>

        </tr>
        {{/each}}

    </table>
</body>

</html>
