<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>

<body>
    <table style="border:1px solid black;width: 100%; margin-top: 10px; font-size: 0.8em;">
        <tr>
            <th colspan="25" style="text-align:center;width: 100%;">
                NANDALALA ERP
            </th>
        </tr>

        <tr>
            <th colspan="25" style="text-align:center;width: 100%;">Item Request</th>
        </tr>

        <tr>
            <th>ID</th>
            <th>Item</th>
            <th>WareHouse</th>
            <th>Actual</th>
            <th>Requested</th>
            <th>Reserved</th>
            <th>Ordered</th>
            <th>Projected</th>

        </tr>
        {{#each Itemrequest}}
        <tr>
            <th>{{this.riId}}</th>
            <th>{{this.itemCode}}</th>
            <th>{{this.warehouse}}</th>
            <th>{{this.actual}}</th>
            <th>{{this.requested}}</th>
            <th>{{this.reserved}}</th>
            <th>{{this.ordered}}</th>
            <th>{{this.projected}}</th>

        </tr>
        {{/each}}

    </table>
</body>

</html>
