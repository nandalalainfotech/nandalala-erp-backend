<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>

<body>
    <table style="border:1px solid black;width: 100%; margin-top: 10px; font-size: 0.8em;">
        <tr>
            <th colspan="25" style="text-align:center;width: 100%;">
                NANDALALA ERP
            </th>
        </tr>

        <tr>
            <th colspan="25" style="text-align:center;width: 100%;">Customer Credit Balance</th>
        </tr>

        <tr>
            <th>ID</th>
            <th>Credit Limit</th>
            <th>Customer</th>
            <th>OutStanding Amount</th>
            <th>Credit Balance</th>
            <th>Customer Name</th>

        </tr>
        {{#each Balance}}
        <tr>
            <th>{{this.ccid}}</th>
            <th>{{this.creditlimit}}</th>
            <th>{{this.customer}}</th>
            <th>{{this.outstandingamount}}</th>
            <th>{{this.creditbalance}}</th>
            <th>{{this.customername}}</th>
        </tr>
        {{/each}}

    </table>
</body>

</html>
