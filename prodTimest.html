<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>

<body>
    <table style="border:1px solid black;width: 100%; margin-top: 10px; font-size: 0.8em;">
        <tr>
            <th colspan="25" style="text-align:center;width: 100%;">
                NANDALALA ERP
            </th>
        </tr>

        <tr>
            <th colspan="25" style="text-align:center;width: 100%;">Production TimeSheet</th>
        </tr>

        <tr>
            <th>ID</th>
            <th>Employee</th>
            <th>Company</th>
            <th>TimeSheet</th>
            <th>Order Status</th>
            <th>Total Working Hours</th>
        </tr>
        {{#each pTimest}}
        <tr>
            <th>{{this.prtId}}</th>
            <th>{{this.empName}}</th>
            <th>{{this.empCompany}}</th>
            <th>{{this.tsName}}</th>
            <th>{{this.status}}</th>
            <th>{{this.twhrs}}</th>

        </tr>
        {{/each}}

    </table>
</body>

</html>
