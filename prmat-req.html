<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>

<body>
    <table style="border:1px solid black;width: 100%; margin-top: 10px; font-size: 0.8em;">
        <tr>
            <th colspan="25" style="text-align:center;width: 100%;">
                NANDALALA ERP
            </th>
        </tr>

        <tr>
            <th colspan="25" style="text-align:center;width: 100%;">Purchase Material Request</th>
        </tr>

        <tr>
            <th>ID</th>
            <th>Type</th>
            <th>Series</th>
            <th>Item</th>
            <th>Quantity</th>
            <th>WareHouse</th>
            <th>Required Date</th>


        </tr>
        {{#each PrmatReqt}}
        <tr>
            <th>{{this.pmrId}}</th>
            <th>{{this.mrType}}</th>
            <th>{{this.mrSeries}}</th>
            <th>{{this.itemCode}}</th>
            <th>{{this.quantity}}</th>
            <th>{{this.forWarehouse}}</th>
            <th>{{this.requiredDate}}</th>

        </tr>
        {{/each}}

    </table>
</body>

</html>
