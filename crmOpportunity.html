<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>

<body>
    <table style="border:1px solid black;width: 100%; margin-top: 10px; font-size: 0.8em;">
        <tr>
            <th colspan="25" style="text-align:center;width: 100%;">
                NANDALALA ERP
            </th>
        </tr>

        <tr>
            <th colspan="25" style="text-align:center;width: 100%;">Opportunity Details</th>
        </tr>

        <tr>
            <th>ID</th>
            <th>Series</th>
            <th>Type</th>
            <th>Source</th>
            <th>Status</th>
            <th>With Items</th>
        </tr>
        {{#each CrmOpportunity}}
        <tr>
            <th>{{this.oppId}}</th>
            <th>{{this.oppSeries}}</th>
            <th>{{this.oppType}}</th>
            <th>{{this.oppFrom}}</th>
            <th>{{this.status}}</th>
            <th>{{this.withitems}}</th>
        </tr>
        {{/each}}

    </table>
</body>

</html>
